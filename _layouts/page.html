---
layout: simple
---
<div class="page {% if page.answers == true %}hide-answers{% endif %}">

    <header class="page-header">
        {% if page.home != null %}<h1 class="page-title"><a href="{{ site.url }}/{{ page.home }}">{{ page.title }}</a></h1>{% endif %}
        {% if page.home == null %}<h1 class="page-title">{{ page.title }}</h1>{% endif %}
        {% if page.answers == true %}<span class="page-actions"><button class="toggle-answers">Solutions</button></span>{% endif %}
    </header>

    <article class="page-content">
        <div class="page-main">
            {{ content }}
            {% include pagination.html %}
        </div>

        <nav class="page-menu">
            <div class="menu">
                {% include {{ page.menu }} %}
            </div>
        </nav>
    </article>

</div>

<script type="text/javascript">
    $( ".page-actions .toggle-answers" ).bind( "click", function() {
        $('.page').toggleClass('hide-answers');
        $('.page-actions .toggle-answers').toggleClass('active');
    });
</script>
